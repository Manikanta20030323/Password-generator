<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-container">

        </div>
       
        <h1>PASSWORD GENERATOR</h1>
        <div class="pass-copy">
            <div class="pass-show">
                123445
            </div>
            <div class="copy">
                <img src="./images/copy.svg" alt="copy" height="18rem">
            </div>
           
        </div>
         <div class="container">
                <div class="pass-length-container">
                    <div class="pass-length">
                        Password length
                    </div>
                    <div class="pass-count">
                        07
                    </div>

                </div>

                <div class="range">
                    <input type="range"
                            min="1"
                            max="20"
                            value="1"
                            class="input_range"
                            name="volume">
                           
                </div>
                <div class="pass-combo-container">
                    <div class="upper-case checkbox">
                        <input type="checkbox" name="upper-case" class="check_box">
                        <label for="upper-case">Include Uppercase letters</label>
                    </div>
                    <div class="lower-case checkbox">
                        <input type="checkbox" name="lower-case" class="check_box">
                        <label for="lower-case">Include Lowercase letters</label>
                    </div>
                    <div class="symbols checkbox">
                        <input type="checkbox" name="symbols" class="check_box">
                        <label for="symbols">Include Symbols</label>
                    </div>
                    <div class="numbers checkbox">
                        <input type="checkbox" name="numbers" class="check_box">
                        <label for="numbers">Include Numbers</label>
                    </div>
                </div>

                <div class="strength-container">
                    <div class="strength">Strength</div>
                    <div class="strength-color"></div>
                </div>

                <div class="generate-container">
                    GENERATE PASSWORD
                </div>
            </div>

       
        
            
    </div>
</body>
</html>
